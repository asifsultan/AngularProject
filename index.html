<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.com/libraries/normalize">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <style>body {font-size:  1.3em, color:blue;}</style>
        <title>Courseera</title>
    </head>
     <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>Back End</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">

        <h1>{{ title }}</h1>
        <h2>{{ promo }}</h2>

        <div ng-repeat= "product in products" class="col-md-6">
          <div class= "thumbnail">
            <img ng-src = "{{ product.cover }}">
            <p class="title">
              {{ product.name}}
            </p>
            <p class="price">
              {{ product.price | currency}}
            </p>
            <p class = "date">
              {{ product.pubdate | date}}
            </p>
            <div class="rating">
               <p class="likes" ng-click="plusOne($index)">
                    +{{ product.likes }}
                 </p>
              <p class="dislikes" ng-click="minusOne($index)">
                -{{ product.dislikes }}
              </p>
            </div>


          </div>
        </div>

      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
      </div>
    </div>


    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="MainController.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
